<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">    <title>Tip calculator app</title>
</head>
<body>
    <main class="wrap_app">
        <div class="wrap_logo">
            <img src="images/logo.svg" alt="">
        </div>
        <section class="wrap_tip_calculator">
            <div class="wrap_calc">
                <div class="rowInertNumber">
                    <label for="">Bill</label>
                    <input class="billInput" id="billInput" type="number" placeholder="0">
                </div>
                <label for="">Select Tip %</label>
                <div class="rowSelectTip">
                    <button class="btn_tip" value="5">5%</button>
                    <button class="btn_tip" value="10">10%</button>
                    <button class="btn_tip" value="15">15%</button>
                    <button class="btn_tip" value="25">25%</button>
                    <button class="btn_tip" value="50">50%</button>
                    <input class="customInput btn_tip" type="number" placeholder="Custom"></input>
                </div> 
                <div class="rowPeople">
                    <label for="">Number of People</label>
                    <input class="peopleInput" id="inputPeople" type="number" placeholder="0"></input>
                </div>  
            </div>
            <div class="wrap_result">
                <div class="rowTipAmount">
                    <div class="title">
                        <h3>Tip amount</h3>
                        <p>/ person</p>
                    </div>
                    <div class="tipAmount">
                        <h3 id="textTipAmount">$0.00 </h3>
                    </div>
                </div>
                <div class="rowTipAmount">
                    <div class="title">
                        <h3>Total</h3>
                        <p>/ person</p>
                    </div>
                    <div class="tipAmount">
                        <h3 id="singleAmount">$0.00</h3>
                    </div>
                </div>

                <button class="btn_reset">RESET</button>
            </div>
        </section>
    </main>  
    <script src="script.js"></script>
</body>
</html>
